<script type ="text/javascript">

$(document).ready(function(){
    //referencing the modal
    $(".modal").modal();
    $("form").submit(function(event){
        event.preventDefault();

        //get the survey response
        var surveyResp = {
            name: $("#name").val(),
            image: $("#image").val(),
            //get the values of the questiosn!

            $("#q7 option: selected").val(),
            $("#q8 option: selected").val(),
            $("#q9 option: selected").val(),
            $("#q10 option: selected").val(),
            ]
        };

        $.post("/api/friendFinder", surveyResp, function(data){
            if (data){
                $(".modal h3").text(data.name);
                $(".modal img").attr("src", data.image);

                $(".modal").modal("open");
            } else {
                alert("woopsie");

            }

            $("#image").val("");
            $("#name").val("");
            $("select").val("0").formSelect();

            });

        });

    });
